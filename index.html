<script>
  const timers = [
    // الوقت هنا مكتوب كثابت: "تاريخ انتهاء"
    { name: "Ahmed", endTime: new Date("2025-07-11T13:00:00Z").getTime() },
    { name: "Sarah", endTime: new Date("2025-07-11T12:45:00Z").getTime() },
    { name: "John",  endTime: new Date("2025-07-11T13:15:00Z").getTime() }
  ];

  const userList = document.getElementById("userList");

  function createTimerElement(user) {
    const userDiv = document.createElement("div");
    userDiv.className = "user";

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = user.name;

    const timer = document.createElement("div");
    timer.className = "timer";
    userDiv.appendChild(name);
    userDiv.appendChild(timer);
    userList.appendChild(userDiv);

    function updateTimer() {
      const remaining = Math.floor((user.endTime - Date.now()) / 1000);
      if (remaining <= 0) {
        timer.textContent = "Time's up! ❌";
        timer.style.color = "#f00";
        clearInterval(interval);
      } else {
        const m = Math.floor(remaining / 60);
        const s = remaining % 60;
        timer.textContent = `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }
    }

    updateTimer();
    const interval = setInterval(updateTimer, 1000);
  }

  timers.forEach(createTimerElement);
</script>
