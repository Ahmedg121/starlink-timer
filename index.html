<script>
  const timers = [
    { name: "Ahmed", endTime: Date.now() + 90 * 60 * 1000 }, // 90 دقيقة
    { name: "Sarah", endTime: Date.now() + 45 * 60 * 1000 },
    { name: "John",  endTime: Date.now() + 60 * 60 * 1000 }
  ];

  const userList = document.getElementById("userList");

  function createTimerElement(user) {
    const userDiv = document.createElement("div");
    userDiv.className = "user";

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = user.name;

    const timer = document.createElement("div");
    timer.className = "timer";

    userDiv.appendChild(name);
    userDiv.appendChild(timer);
    userList.appendChild(userDiv);

    const interval = setInterval(() => {
      const remaining = Math.floor((user.endTime - Date.now()) / 1000);
      if (remaining <= 0) {
        timer.textContent = "Time's up! ❌";
        timer.style.color = "#f00";
        clearInterval(interval);
      } else {
        const m = Math.floor(remaining / 60);
        const s = remaining % 60;
        timer.textContent = `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }
    }, 1000);
  }

  timers.forEach(createTimerElement);
</script>
