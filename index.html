<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STARLINK KUTRANG - Timers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0e1a2b;
      color: #d0d7f9;
    }h1 {
  font-size: 3rem;
  text-align: center;
  color: #70a1ff;
}

.signature {
  text-align: center;
  font-size: 0.9rem;
  color: #7a8cc7;
  font-style: italic;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
}

input, select, button {
  padding: 10px;
  font-size: 1rem;
  border-radius: 5px;
  border: none;
}

input, select {
  min-width: 150px;
}

button {
  background-color: #4169e1;
  color: white;
  cursor: pointer;
}

.user {
  background: #1f2f47;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.name {
  background: #f0f0f0;
  color: #222;
  padding: 6px 12px;
  border-radius: 5px;
  font-weight: bold;
}

.timer {
  font-size: 1.5rem;
  font-weight: bold;
}

.ended {
  color: #ff4c4c;
}

.history {
  margin-top: 30px;
}

.history ul {
  list-style: none;
  padding: 0;
}

.history li {
  margin-bottom: 5px;
}

.total-income {
  margin-top: 15px;
  font-weight: bold;
  color: #90ee90;
}

  </style>
</head>
<body>
  <h1>STARLINK KUTRANG</h1>
  <div class="signature">Designed by AHMED GALLAL</div>  <form id="addTimerForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="number" id="amount" placeholder="Amount (SDG)" required />
    <select id="duration">
      <option value="30">30 Minutes</option>
      <option value="60">60 Minutes</option>
    </select>
    <button type="submit">Start</button>
  </form>  <div id="userList"></div>  <div class="history">
    <h3>Finished Timers:</h3>
    <ul id="historyList"></ul>
    <div class="total-income" id="totalIncome"></div>
    <button onclick="clearHistory()">üóëÔ∏è Clear History</button>
  </div><audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const form = document.getElementById("addTimerForm");
    const userList = document.getElementById("userList");
    const historyList = document.getElementById("historyList");
    const totalIncome = document.getElementById("totalIncome");
    const alarm = document.getElementById("alarmSound");

    let timers = JSON.parse(localStorage.getItem("timers")) || [];
    let history = JSON.parse(localStorage.getItem("history")) || [];

    function saveData() {
      localStorage.setItem("timers", JSON.stringify(timers));
      localStorage.setItem("history", JSON.stringify(history));
    }

    function deleteTimer(index) {
      timers.splice(index, 1);
      saveData();
      renderTimers();
    }

    function clearHistory() {
      history = [];
      saveData();
      renderHistory();
    }

    function addToHistory(name, amount) {
      history.push({ name, amount, time: new Date().toLocaleTimeString() });
      saveData();
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = "";
      let total = 0;
      history.forEach(h => {
        total += parseFloat(h.amount);
        const li = document.createElement("li");
        li.textContent = `${h.name} - ${h.amount} SDG - ${h.time}`;
        historyList.appendChild(li);
      });
      totalIncome.textContent = `Total: ${total} SDG`;
    }

    function renderTimers() {
      userList.innerHTML = "";
      timers.forEach((user, index) => {
        const userDiv = document.createElement("div");
        userDiv.className = "user";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = `${user.name} - ${user.amount} SDG`;

        const timer = document.createElement("div");
        timer.className = "timer";

        userDiv.appendChild(name);
        userDiv.appendChild(timer);
        userList.appendChild(userDiv);

        function updateTimer() {
          const remaining = Math.floor((user.endTime - Date.now()) / 1000);
          if (remaining <= 0) {
            timer.textContent = "Time's up ‚ùå";
            timer.classList.add("ended");
            alarm.play();
            addToHistory(user.name, user.amount);
            deleteTimer(index);
            clearInterval(interval);
          } else {
            const m = Math.floor(remaining / 60);
            const s = remaining % 60;
            timer.textContent = `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
          }
        }

        updateTimer();
        const interval = setInterval(updateTimer, 1000);
      });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const duration = parseInt(document.getElementById("duration").value);
      const endTime = Date.now() + duration * 60 * 1000;
      timers.push({ name, amount, endTime, duration });
      saveData();
      renderTimers();
      form.reset();
    });

    renderTimers();
    renderHistory();
  </script></body>
</html>
